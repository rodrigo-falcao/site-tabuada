<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                Qual taboada você deseja saber a taboada?<br>
                <input type="number" class="form" id="num">
            </p>
            <p>
                Até qual número você quer?<br>
                <input type="number" class="form" id="end">
            </p>
            <p>
                <input type="button" value="Calcular" id="botao" onclick="tabuada()">
            </p>
        </div>
        <div id="resposta">
            Preencha os valores acima!
        </div>
        <script src="tabuada.script.js"></script>
    </section>
</body>
</html>
